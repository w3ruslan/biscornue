name: surplace_pos
description: Simple POS app (Commande Sur Place)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # Yerel ayar/sayı formatı vs.
  intl: ^0.19.0

  # Küçük yardımcılar
  collection: ^1.18.0

  # Ayarları (ör. yazıcı IP’si) saklamak için
  shared_preferences: ^2.2.2

  # AĞ YAZICISI (ESC/POS)
  # Bu ikili birbirine uyumlu sürümler (daha önceki çakışmaları çözmek için):
  esc_pos_printer: ^4.0.4
  esc_pos_utils_plus: ^2.0.1+6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
