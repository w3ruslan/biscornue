name: Android APK Olustur (arm64 Release)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Proje Dosyalarini Indir
        uses: actions/checkout@v4

      - name: Java Kurulumu (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Flutter Kurulumu (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"
          cache: true
      
      # 1. GÜVENLİK ADIMI: Proje önbelleğini temizler.
      - name: Projeyi Temizle
        run: flutter clean

      # 2. GÜVENLİK ADIMI: main.dart dosyasındaki olası import hatasını otomatik düzeltir.
      - name: main.dart Dosyasindaki Import Hatasini Duzelt
        run: |
          sed -i 's|package:esc_pos_printer/esc_pos_printer.dart|package:esc_pos_printer_plus/esc_pos_printer_plus.dart|g' lib/main.dart
          echo "---- main.dart dosyasindaki importlar duzeltildi ----"
      
      - name: Android Platformunun Varligini Kontrol Et
        shell: bash
        run: |
          if [ ! -f android/app/src/main/AndroidManifest.xml ]; then
            echo "android/ klasoru bulunamadi; platform olusturuluyor..."
            flutter create . --platforms=android
          else
            echo "android/ klasoru zaten mevcut."
          fi

      - name: INTERNET Iznini Ekle
        shell: bash
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          if ! grep -q 'android.permission.INTERNET' "$MANIFEST"; then
            sed -i '0,/<application/ s//<uses-permission android:name="android.permission.INTERNET" \/>\n    <application/' "$MANIFEST"
          fi

      - name: Bagimliliklari Yukle (flutter pub get)
        run: flutter pub get

      - name: APK Olustur (arm64 release)
        run: flutter build apk --release --split-per-abi --target-platform=android-arm64

      - name: APK Dosyasini Yukle
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-release
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          if-no-files-found: warn
