name: Android APK (arm64 debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Proje Dosyalarini Indir
        uses: actions/checkout@v4

      - name: Flutter Kurulumu
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Android Projesini Olustur
        run: flutter create . --platforms=android --org com.w3ruslan --project-name surplace_pos --overwrite

      # --- SİZİN TALİMATINIZLA EKLENEN DÜZELTMELER ---
      - name: Kotlin Surumunu Hizala
        run: |
          FILE=android/build.gradle
          if grep -q "ext.kotlin_version" "$FILE"; then
            sed -i "s/ext.kotlin_version *= *'.*'/ext.kotlin_version = '1.8.10'/" "$FILE"
          fi
          
      - name: Tek Kotlin Stdlib Surumunu Zorla
        run: |
          cat >> android/build.gradle <<'EOF'
          allprojects {
            configurations.all {
              resolutionStrategy {
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.10'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10'
              }
            }
          }
          EOF
      # --- DÜZELTMELERİN SONU ---

      - name: INTERNET Iznini Ekle
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          sed -i 's#<application#<uses-permission android:name="android.permission.INTERNET" />\n    <application#' "$MANIFEST"
          
      - name: Bagimliliklari Yukle
        run: flutter pub get
        
      - name: APK Olustur (arm64 debug)
        run: flutter build apk --debug --target-platform=android-arm64 --no-shrink
        
      - name: APK Dosyasini Yukle
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
