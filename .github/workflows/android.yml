name: Android APK (arm64 release)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"
          cache: true

      - name: Ensure Android platform exists
        shell: bash
        run: |
          if [ ! -f android/app/src/main/AndroidManifest.xml ]; then
            echo "android/ not found; creating Android platform..."
            flutter create . --platforms=android
          else
            echo "android/ already exists."
          fi

      - name: Enable INTERNET permission
        shell: bash
        run: |
          MANIFEST=android/app/src/main/AndroidManifest.xml
          if ! grep -q 'android.permission.INTERNET' "$MANIFEST"; then
            sed -i '0,/<application/ s//<uses-permission android:name="android.permission.INTERNET" \/>\n    <application/' "$MANIFEST"
          fi
          echo "---- AndroidManifest.xml ----"
          cat $MANIFEST

      - name: Flutter pub get (retry)
        shell: bash
        run: |
          for i in {1..5}; do
            flutter pub get && break
            echo "Retrying flutter pub get ($i/5)..."
            sleep 10
          done

      - name: Build APK (arm64 release)
        run: |
          flutter build apk --release --split-per-abi --target-platform=android-arm64

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-release
          path: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn
