name: Android APK (arm64 release)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"
          cache: true

      # android/ klasörü yoksa oluştur
      - name: Ensure Android platform exists
        shell: bash
        run: |
          if [ ! -f android/app/src/main/AndroidManifest.xml ]; then
            echo "android/ not found; creating Android platform..."
            flutter create . --platforms=android
          else
            echo "android/ already exists."
          fi

      # >>> HATAYI ÖNLEME: Java'yı flutter create'den SONRA kuruyoruz
      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"   # artık android/ var, cache anahtarı bulunur

      # Bağımlılıkları indir (ağ hatası olursa 5 kez dener)
      - name: Flutter pub get (retry)
        shell: bash
        run: |
          for i in {1..5}; do
            flutter pub get && break
            echo "Retrying flutter pub get ($i/5)..."
            sleep 10
          done

      # ARM64 için release APK üret
      - name: Build APK (arm64, release)
        run: |
          flutter build apk --release --split-per-abi --target-platform=android-arm64

      # APK'yı artifact olarak yükle
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-release
          path: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn
