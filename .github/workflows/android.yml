name: Android APK (arm64 release)

on:
  workflow_dispatch:   # Elle çalıştır
  push:
    branches: [ main ] # İstersen burayı silebilirsin; sadece elle çalıştırırsın

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3g -Dfile.encoding=UTF-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Flutter'ı kur
      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: "stable"
          cache: true

      # android/ klasörü yoksa oluştur
      - name: Ensure Android platform exists
        shell: bash
        run: |
          if [ ! -f android/app/src/main/AndroidManifest.xml ]; then
            echo "android/ not found; creating Android platform..."
            flutter create . --platforms=android
          else
            echo "android/ already exists."
          fi

      # Java'yı android klasörü oluştuktan sonra kur (gradle cache hatası olmasın)
      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      # Gerekli Android SDK + build-tools + platformları yükle
      - name: Install Android SDK components
        shell: bash
        run: |
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses || true
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "build-tools;34.0.0" \
            "platforms;android-34" \
            "cmdline-tools;latest"

      # Doktoru çalıştır (ortamı gör)
      - name: Flutter doctor
        run: flutter doctor -v

      # Bağımlılıkları indir (ağ hatası olursa 5 kez dener)
      - name: Flutter pub get (retry)
        shell: bash
        run: |
          for i in {1..5}; do
            flutter pub get && break
            echo "Retrying flutter pub get ($i/5)..."
            sleep 10
          done

      # İsteğe bağlı: static analiz (derlemeye girmeden önce Dart hatası var mı görelim)
      - name: Flutter analyze
        run: flutter analyze || true

      # ARM64 için release APK üret (verbose: -v, shrink kapalı: --no-shrink)
      - name: Build APK (arm64, release, verbose)
        run: |
          flutter build apk -v --no-shrink --release \
            --split-per-abi --target-platform=android-arm64

      # APK'yı indirilebilir artifact olarak yükle
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-release
          path: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn
